<!doctype html>
<html>
    <head>
        <title>Word Guess: Memes</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="assets/javascript/game.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Word Guess: Memes</h1>
                </div>
            </div>

            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-7">
                        <h2>Guess...</h2>
                        <p id="gameboard">Press any key to start...</p>
                        <p>Wins: <span id=wins>0</span></p>

                    </div>
                    <div class="col-md-5 gameimage">

                    </div>
            </div>
            </div>

            <h2 class = answerBar>Good Luck</h2>




        </div>

    </body>
